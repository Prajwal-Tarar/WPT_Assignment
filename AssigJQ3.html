<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(()=>{

let arr=[1,2,3,4,5];
$("#but").click(()=>{

	let x=$("#id1").val();
	let res=false;
	for(let i=0;i<arr.length;i++){
	
		if(arr[i]==x){
			$("#p1").html("item is present");
			res=true;
			break;
		}
	}
	
	//console.log(res);
	if(res==false){
		arr.push(x);
		$("#p1").html(" "+arr);           
		console.log(arr);
	}
});

});
</script>
</head>
<body>
<h1> Demo Html</h1>
<input id="id1" type="text" placeholder="input...">
<br>
<br>
<button id="but">ADD</button>
<br>
<hr>
<p id="p1">.</p>
</body>
</html>
